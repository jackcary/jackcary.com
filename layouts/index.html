{{ define "main" }}
  <header>
    <div class="text-center mb-5 mt-0">
      <img src="/img/jack-cary-logo-lg.png" class="img-fluid pt-5" height="300" width="300" alt="Jack Cary" />
    </div>
    <h1 class="display-1 text-uppercase text-center mt-5">{{.Site.Title}}</h1>
    <p class="display-4 text-uppercase text-center mt-0">{{.Params.subtitle}}</p>

  <section class="mt-5">{{.Content}}</section>
