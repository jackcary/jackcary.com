
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand text-uppercase font-weight-bold" href="/">{{ .Site.Title }}<small>Software Consultant</small></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <div class="navbar-nav align-items-center">
      {{ range .Site.Menus.main }}
        {{ if ne .Name "Contact" }}
          <a class="nav-link text-uppercase font-weight-bold align-middle" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      {{ end }}

      {{ range .Site.Menus.main }}
        {{ if eq .Name "Contact" }}
          <a class="btn btn-outline-red border-2 align-middle mx-2 font-weight-bold rounded-0" href="/contact/">Contact</a>
        {{ end }}
      {{ end }}
  </div>
</nav>
