{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="row">
  <div class="col"></div>
  <div class="col-sm-8">
    <header>
      <h1 class="display-3 text-uppercase text-center text-custom-highlight mb-5">{{ .Title }}</h1>
    </header>
    <section class="">
      {{ .Content }}
    </section>
  </div>
  <div class="col"></div>
</div>
{{ end }}
